name: Run script every hour

on:
  schedule:
      - cron: '0 * * * *' # Runs at minute 0 of every hour
  workflow_dispatch: # Allows manual triggering by clicking a button (for testing)

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download repository
        uses: actions/checkout@v4

      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot script
        env:
          # Aqui vocÃª pega a URL secreta do seu Discord/Telegram que configurou no GitHub
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python main.py